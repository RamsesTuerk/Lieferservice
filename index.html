<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"> <!--Verbindet die Webseite mit der CSS-Datei "Style.css"-->
        <title>Burger, Pizza, Sushi</title>
        <script language="javascript" type="text/javascript" src="script.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <div>
                <h1 class="index_header" id="index_header1">RaLuMa Lieferservice.</h1>
            </div>
            <div>
                <p class="index_paragraph" id="index_p1">Dein Hunger hat bald ein Ende!</p>
                <p class="index_paragraph" id="index_p2">Entscheide dich</p>
            </div>
            <div class="index_table">
                <div id="table_food_select_container" class="table_select_container">
                        <table align="center" style="margin: 0px auto;" class="table_food_select">
                            <tr>
                                <td>
                                    <button class="index_btn" id="index_btn_burger" onclick="slideIn(), slideOut()">
                                        <img class="picture" src="Burger.png" alt="Bild von einem Burger">
                                    </button>
                                </td>
                                <td>
                                    <button class="index_btn" id="index_btn_pizza" onclick="loadCSV()">
                                        <img class="picture" src="Pizza.png" alt="Bild von einem Stück Pizza">
                                    </button>
                                </td>
                                <td>
                                    <button class="index_btn" id="index_btn_sushi">
                                        <img class="picture" src="Sushi.png" alt="Bild von einer Rolle Sushi">
                                    </button>
                                </td>
                            </tr>
                        </table>
                    <table id="csvTable">
                        <ol>
                        <!-- Hier werden die CSV-Daten eingefügt -->
                        </ol>
                    </table>
                    <div class="auswahl_btn">
                        <button id="ueberspringen_auswahl">
                            Überspringen
                        </button>
                    </div>
                </div>
                <div id="table_typ_select_container" class="table_select_container">
                    <table class="table_typ_select">
                        <tr>
                            <td>
                                <button class="index_btn" id="index_btn_beef" onclick="">
                                    <img class="picture_typ" src="Rind.png" alt="Bild von einem Stück Rindfleisch">
                                </button>
                            </td>
                            <td>
                                <button class="index_btn" id="index_btn_chicken">
                                    <img class="picture_typ" src="Chicken.png" alt="Bild von einem Stück Hühnerfleisch">
                                </button>
                            </td>
                            <td>
                                <button class="index_btn" id="index_btn_vegan">
                                    <img class="picture_typ" id="index_img_vegan" src="Tofu.png" alt="Bild von einem Blatt. Dieses steht für die Kategorie Vegan">
                                </button>
                            </td>
                        </tr>
                    </table>
                    <div class="auswahl_btn">
                        <button id="back_auswahl" onclick="slideBack()">
                            Zurück
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
