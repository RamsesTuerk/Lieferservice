<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"> <!--Verbindet die Webseite mit der CSS-Datei "Style.css"-->
        <title>Burger, Pizza, Sushi</title>
        <script language="javascript" type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div>
            <div>
                <h1 class="index_header" id="index_header1">RaLuMa Lieferservice.</h1>
            </div>
            <div>
                <p class="index_paragraph" id="index_p1">Dein Hunger hat bald ein Ende!</p>
                <p class="index_paragraph" id="index_p2">Entscheide dich</p>
            </div>
            <div>
                    <table align="center" style="margin: 0px auto;">
                        <tr class="table">
                            <td>
                                <button class="index_btn" id="index_btn_burger" onclick="loadCSV()">
                                    <img src="Burger.png" alt="Bild von einem Burger">
                                </button>
                            </td>
                            <td>
                                <button class="index_btn" id="index_btn_pizza">
                                    <img src="Pizza.png" alt="Bild von einem Stück Pizza">
                                </button>
                            </td>
                            <td>
                                <button class="index_btn" id="index_btn_sushi">
                                    <img src="Sushi.png" alt="Bild von einer Rolle Sushi">
                                </button>
                            </td>
                        </tr>
                    </table>
                <table id="csvTable">
                    <ol>
                    <!-- Hier werden die CSV-Daten eingefügt -->
                    </ol>
                </table>
                <div class="ueberspringen">
                    <button id="ueberspringen_auswahl">Überspringen</button>
                </div>
                
            </div>
        </div>
    </body>
</html>
