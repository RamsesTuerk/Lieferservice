<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"> <!--Verbindet die Webseite mit der CSS-Datei "Style.css"-->
        <title>Burger, Pizza, Sushi</title> <!--Legt den Titel der Seite fest-->
        <script language="javascript" type="text/javascript" src="script.js"></script> <!--Verbindet die Webseite mit der JS-Datei-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    </head>
    <body>
        <div>
            <div>
                <h1 class="index_header" id="index_header1">RaLuMa Lieferservice.</h1>
            </div>
            <div>
                <p class="index_paragraph" id="index_p1">Dein Hunger hat bald ein Ende!</p>
                <p class="index_paragraph" id="index_p2">Entscheide dich</p>
            </div>
            <div class="index_table">
                <div id="table_food_select_container" class="table_select_container">
                        <table align="center" style="margin: 0px auto;" class="table_food_select">
                            <tr>
                                <td>
                                    <button class="index_btn" id="index_btn_burger" onclick="slideInTyp(), slideOutFood(), addChoice(0)">
                                        <img class="picture" src="pictures/Burger.png" alt="Bild von einem Burger">
                                    </button>
                                </td>
                                <td>
                                    <button class="index_btn" id="index_btn_pizza" onclick="slideInTyp(), slideOutFood(), addChoice(1)">
                                        <img class="picture" src="pictures/Pizza.png" alt="Bild von einem Stück Pizza">
                                    </button>
                                </td>
                                <td>
                                    <button class="index_btn" id="index_btn_sushi" onclick="slideInTyp(), slideOutFood(), addChoice(2)">
                                        <img class="picture" src="pictures/Sushi.png" alt="Bild von einer Rolle Sushi">
                                    </button>
                                </td>
                            </tr>
                        </table>
                    <div class="btn_div">
                        <button class="auswahl_btn" id="ueberraschen_vegan_auswahl" onclick="randomChoice()">
                            Überrasch mich
                        </button>
                        <button class="auswahl_btn" id="ueberraschen_auswahl" onclick="randomChoiceVegan()">
                            Überrasch mich (vegan)
                        </button>
                        <button class="auswahl_btn" id="skip" onclick="skipChoice()">
                            Überspringen
                        </button>
                    </div>
                </div>
                <div id="table_typ_select_container" class="table_select_container">
                    <table align="center" class="table_typ_select">
                        <tr>
                            <form action="auswahl.php" method="post"></form>
                            <td>
                                <button class="index_btn" id="index_burger_btn_beef" onclick="slideOutTyp(), slideInPrice(), addChoice(0)">
                                    <img class="picture_typ" src="pictures/Rind.png" alt="Bild von einem Stück Rindfleisch">
                                </button>
                            </td>
                            <td>
                                <button class="index_btn" id="index_burger_btn_chicken" onclick="slideOutTyp(), slideInPrice(), addChoice(1)">
                                    <img class="picture_typ" src="pictures/Chicken.png" alt="Bild von einem Stück Hühnerfleisch">
                                </button>
                            </td>
                            <td>
                                <button class="index_btn" id="index_burger_btn_vegan" onclick="slideOutTyp(), slideInPrice(), addChoice(2)">
                                    <img class="picture_typ" id="index_img_vegan" src="pictures/Tofu.png" alt="Bild von einem Blatt. Dieses steht für die Kategorie Vegan">
                                </button>
                            </td>
                        </tr>
                    </table>
                    <div class="btn_div">
                        <button class="auswahl_btn" id="back_auswahl" onclick="slideBack()">
                            Zurück
                        </button>
                    </div>
                </div>
                <div id="table_price_select_container" class="table_select_container">
                    <table align="center" class="table_typ_select">
                        <tr>
                            <td>
                                <button class="index_btn price_btn" id="index_btn_cheap" onclick="addChoice(0), submitChoice()">
                                    <img class="picture_typ" src="pictures/guenstig.png" alt="Bild von einem Dollarzeichen (Günstig)">
                                </button>
                            </td>
                            <td>
                                <button class="index_btn price_btn" id="index_btn_regular" onclick="addChoice(1), submitChoice()">
                                    <img class="picture_typ" src="pictures/normalpreisig.png" alt="Bild von zwei Dollarzeichen (Normalpreisig)">
                                </button>
                            </td>
                            <td>
                                <button class="index_btn price_btn" id="index_btn_expensive" onclick="addChoice(2), submitChoice()">
                                    <img class="picture_typ" id="index_img_teuer" src="pictures/teuer.png" alt="Bild von drei Dollarzeichen (Teuer)">
                                </button>
                            </td>
                        </tr>
                    </table>
                    <div class="btn_div">
                        <button class="auswahl_btn" id="back_auswahl" onclick="slideBackPrice()">
                            Zurück
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
